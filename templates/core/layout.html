{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="multikart">
        <meta name="keywords" content="multikart">
        <meta name="author" content="multikart">
        <link rel="icon" href="{% static 'images/favicon/1.png' %}" type="image/x-icon">
        <link rel="shortcut icon" href="{% static 'images/favicon/1.png' %}" type="image/x-icon">
        <title>Multikart - Multi-purpopse E-commerce Html Template</title>

        <!--Google font-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

        <!-- Icons -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}">

        <!--Slick slider css-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">

        <!-- Animate icon -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">

        <!-- Themify icon -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/themify-icons.css' %}">

        <!-- Bootstrap css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

        <!-- Theme css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/color1.css' %}" media="screen" id="color">

        {% block css %}
        {% endblock css %}

    </head>

    <body>
        <!-- header start -->
        {% include "includes/header.html" %}
        <!-- header end -->

        {% block body %}
        {% endblock body %}

        <!-- footer -->
        {% include "includes/footer.html" %}
        <!-- footer end -->

        <!-- tap to top -->
        <div class="tap-top top-cls">
            <div>
                <i class="fa fa-angle-double-up"></i>
            </div>
        </div>
        <!-- tap to top end -->

        <!-- theme setting -->
        <div id="setting_box" class="setting-box">
            <div class="setting_box_body">
                <div class="setting-body">
                    <div class="setting-contant">
                        <ul class="color-box">
                            <li>
                                <input id="ColorPicker1" type="color" value="#ff4c3b" name="Background">
                                <span>theme deafult color</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- theme setting -->

        <!-- latest jquery-->
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

        <!-- popper js-->
        <script src="{% static 'js/popper.min.js' %}"></script>

        <!-- slick js-->
        <script src="{% static 'js/slick.js' %}"></script>

        <!-- menu js-->
        <script src="{% static 'js/menu.js' %}"></script>

        <!-- lazyload js-->
        <script src="{% static 'js/lazysizes.min.js' %}"></script>

        <!-- Bootstrap js-->
        <script src="{% static 'js/bootstrap.js' %}"></script>

        <!-- Bootstrap Notification js-->
        <script src="{% static 'js/bootstrap-notify.min.js' %}"></script>

        <!-- Theme js-->
        <script src="{% static 'js/script.js' %}"></script>

        <script>
            function openSearch() {
                document.getElementById("search-overlay").style.display = "block";
            }

            function closeSearch() {
                document.getElementById("search-overlay").style.display = "none";
            }
        </script>

        {% block js %} 
        {% endblock js %}
    </body>

{% static "js" %}

</html>
